<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Hello Perpetual</title>
    {% include "resources.html" %}
</head>

<body>
    <h1>Log in</h1>
    <form action="/user/login" class="form-horizontal" method="POST">
        <fieldset>
            <!-- Text input-->
            <div class="form-group row">
                {% if username_error %}
                <label class="col-md-4 col-form-control-label text-danger" for="username">username</label>
                <div class="col-md-4">
                    <input class="form-control input-md is-invalid" id="username" name="username" placeholder="username"
                        required="" type="text" value="{{ username }}" />
                </div>
                <div class="col-md-4">
                    <small class="text-danger" id="usernameHelp">
                        {{ username_error }}
                    </small>
                </div>
                {% else %}
                <label class="col-md-4 col-form-control-label" for="username">username</label>
                <div class="col-md-4">
                    <input class="form-control" id="username" name="username" placeholder="username" required=""
                        type="text" value="{{ username }}" />
                </div>
                {% endif %}
            </div>
            <!-- Text input-->
            <div class="form-group row">
                {% if password_error %}
                <label class="col-md-4 control-label text-danger" for="password">password</label>
                <div class="col-md-4">
                    <input class="form-control input-md is-invalid" id="password" name="password" placeholder="password"
                        type="password" value="{{ password }}" />
                </div>
                <div class="col-md-4">
                    <small class="text-danger" id="passwordHelp">
                        {{ password_error }}
                    </small>
                </div>
                {% else %}
                <label class="col-md-4 control-label" for="password">password</label>
                <div class="col-md-4">
                    <input class="form-control input-md" id="password" name="password" placeholder="password"
                        type="password" value="{{ password }}" />
                </div>
                {% endif %}
            </div>
            <!-- Button -->
            <button class="btn btn-primary" type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
