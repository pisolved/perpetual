{% extends "base.html" %} {% block content %}
<body>
  <h1>Log in</h1>
  <br />

  <form action="/user/login" class="form-horizontal" method="POST">
    <fieldset>
      <!-- Text input-->
      <div class="form-group row">
        <label class="col-md-4 col-form-control-label" for="username"
          >username</label
        >
        <div class="col-md-4">
          <input
            class="form-control"
            id="username"
            name="username"
            placeholder="username"
            required=""
            type="text"
          />
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group row">
        <label class="col-md-4 control-label" for="password">password</label>
        <div class="col-md-4">
          <input
            required=""
            class="form-control input-md"
            id="password"
            name="password"
            placeholder="password"
            type="password"
          />
        </div>
      </div>
      <!-- Button -->
      <button class="btn btn-primary" type="submit">Submit</button>
    </fieldset>
  </form>
  <br />
  {% if badLogin %}
  <div class="alert alert-danger">{{ badLogin }}</div>
  {% else %} {% endif %} {% endblock content %}
</body>
